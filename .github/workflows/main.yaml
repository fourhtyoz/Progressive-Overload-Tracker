name: Run Tests on Expo React Native App

on:
  push:
    branches:
      - main  # Trigger the workflow on push to main branch
  pull_request:
    branches:
      - main  # Trigger the workflow on pull request to main branch

jobs:
  test:
    runs-on: macos-latest  # Run the tests on a macOS runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Checkout the code from your repository

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify the Node.js version you want to use (you can adjust this)

      - name: Cache Node modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: |
          npm install
          npx expo install  # Ensure Expo-related dependencies are installed

      - name: Run tests
        run: npm run test  # Run your tests (adjust this command if you're using a custom script)